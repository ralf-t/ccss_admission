{% extends 'base.html' %}

{% block content %} 
	<div class="columns">
		<div class="column is-offset-4 is-4">
			<div class="box mt-5">
				<div class="container">
					<h1 class="title has-text-centered">Add Admin</h1>
				
					<div class="container">
						<form action="" method="POST">
							<div class="field">
							  	<label class="label">Username</label>
								<div class="control">
									<input class="input" type="text" name="username" maxlength="11" required>
							  	</div>
							</div>

							<div class="field">
							  	<label class="label">Password</label>
								<div class="control">
									<input class="input" type="password" name="password" required>
							  	</div>
							</div>

							<div class="field">
							  	<label class="label">Confirm Password</label>
								<div class="control">
									<input class="input" type="password" name="confirm_password" required>
							  	</div>
							</div>							
					
							<div class="field is-grouped is-grouped-right pt-5">
							  	<p class="control">
							  		<a href="{{ url_for('admin_read') }}" class="button is-light">Cancel</a>
							  	</p>	
							  	<p class="control">
							  		<button class="button is-primary" type="submit">
								  	  	Add admin
							  		</button>
							  	</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
